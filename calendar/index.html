      <p>학교별로 세부 일정은 다를 수 있으나, 대략 다음과 같은 흐름으로 업무가 집중되는 편입니다.</p>
      <table class="simple-table">

          <tr>

          <tr>

          </tr>
          <tr>
            <td>9월</td>
            <td>2학기 시작, 각종 사업 재개, 계약 연장 여부 검토</td>
            <td>운영 계획 재점검, 필요 인력·예산 재확인</td>
          </tr>
