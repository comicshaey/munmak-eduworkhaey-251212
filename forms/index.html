<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>서식 작성 도움 | eduworkhaey</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <script defer src="/assets/js/main.js"></script>
</head>
<body>
  <!-- header 동일 -->

  <main class="page-main">
    <section class="card">
      <h2>서식 작성 시 공통적으로 필요한 정보</h2>
      <ul class="bullet-list">
        <li>대상자 이름 / 소속 / 학년·반 또는 직종</li>
        <li>기간(시작일~종료일), 횟수, 시간(시수/근로시간)</li>
        <li>예산 또는 사업명(알고 있는 범위 내에서)</li>
        <li>필요 시 연락 가능한 연락처</li>
      </ul>
      <p class="info-text">
        위 네 가지 정보가 빠져 있으면, 서류 검토·처리 시간이 크게 지연될 수 있습니다.
      </p>
    </section>

    <section class="card">
      <h2>예시 양식 안내(추후 확장)</h2>
      <p>추후 필요 시, 예시 문구·기입 예시를 추가할 수 있는 영역입니다.</p>
    </section>

    <section class="card dev-note is-hidden">
      <h2>작성자 메모(내부용)</h2>
      <p>“정보가 하나도 없는 서류”가 들어올 때마다, 여기에 항목을 조금씩 보강.</p>
    </section>
  </main>

  <!-- footer 동일 -->
</body>
</html>
